
<body>

<input type="checkbox" id="click">
<div class="main-container">
  <div class="form-container">

    <div class="sign-in">
      <form action="#"(ngSubmit)="onLogin()">
        <h1>Sign in</h1>
        <input type="email" [(ngModel)]="authData.email" name="authEmail" placeholder="Email" />
        <input type="password" [(ngModel)]="authData.password" name="authPassword" placeholder="Password" />
        <a href="#" class="fogot-pass">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>

    <div class="sign-up">
      <form action="#" (ngSubmit)="onRegister()">
        <h1>Create Account</h1>
        <input type="text" [(ngModel)]="user.username" name="username" placeholder="Name" />
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" />
        <input type="password"  [(ngModel)]="user.password" name="password" placeholder="Password" />
        <input type="password" [(ngModel)]="user.verifyPassword" name="verifyPassword" placeholder="Confirm Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <div class="slide-container">
    <div class="slide-panel">
      <div class="slide-left">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <label for="click" class="slide">Sign Up</label>
      </div>
      <div class="slide-right">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <label for="click" class="slide">Sign In</label>
      </div>
    </div>
  </div>

</div>
</body>
